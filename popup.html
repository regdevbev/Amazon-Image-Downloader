<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMZ Downloader</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    /* Hide video column since we are ignoring it */
    #videos-col {
      display: none;
    }

    .actions {
      display: none;
    }

    /* Hidden until scan done */
  </style>
</head>

<body>
  <div class="container">
    <header>
      <img src="icons/icon48.png" alt="Logo" class="logo">
      <h1>AMZ Downloader</h1>
    </header>

    <div id="status-message" class="info">Initializing...</div>

    <div class="actions">
      <button id="download-images-btn" class="primary-btn">Download ALL Images (ZIP)</button>
    </div>

    <div class="content-wrapper">
      <div class="column" id="main-images-col">
        <h3>Main Product (<span id="count-main">0</span>)</h3>
        <div class="image-grid" id="main-images-grid"></div>
      </div>

      <div class="column" id="variant-images-col">
        <h3>Variants (<span id="count-vars">0</span>)</h3>
        <div class="image-grid" id="variant-images-grid"></div>
      </div>

      <div class="column" id="videos-col">
        <!-- Hidden -->
        <h3>Videos (<span id="count-videos">0</span>)</h3>
        <div class="video-list" id="videos-list"></div>
      </div>
    </div>
  </div>
  <script src="lib/jszip.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
