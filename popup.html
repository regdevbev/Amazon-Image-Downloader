<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMZ Downloader</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    /* Hide video column since we are ignoring it */
    #videos-col {
      display: none;
    }

    .actions {
      display: none;
    }

    /* Hidden until scan done */
  </style>
</head>

<body>
  <div class="container">
    <header>
      <img src="icons/icon48.png" alt="Logo" class="logo">
      <h1>AMZ Downloader</h1>
    </header>

    <!-- STATUS -->
    <div class="status-box">
      <div id="status-message">Ready. Click Start.</div>
      <div id="scan-controls">
        <button id="start-scan-btn" class="primary-btn">Start Scanning</button>
      </div>
    </div>

    <!-- RESULTS -->
    <div class="results-container">
      <!-- Main Images Column -->
      <div class="column">
        <h3>Main Images (<span id="count-main">0</span>)</h3>
        <div class="image-grid" id="main-images-grid"></div>
      </div>

      <!-- Variant Images Column -->
      <div class="column">
        <h3>Variant Images (<span id="count-vars">0</span>)</h3>
        <div class="image-grid" id="variant-images-grid"></div>
      </div>
    </div>

    <!-- ACTIONS -->
    <div class="actions" style="display: none; flex-direction: column; gap: 8px;">
      <button id="download-all-btn" class="action-btn">Download ALL (.zip)</button>
      <div style="display: flex; gap: 8px; width: 100%;">
        <button id="dl-main-btn" class="action-btn secondary">Main Only</button>
        <button id="dl-var-btn" class="action-btn secondary">Variants Only</button>
      </div>
    </div>
  </div>
  <script src="lib/jszip.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
